<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hola mundo</h1>
    <p class="data"></p>
  </body>
  <script>
    const text = document.querySelector(`.data`)
    const getUsername = async () => {
      const response = await fetch("/api/github/jamzdeveloper");
      if (response.ok) {
        const data = await response.json();
        console.log(data);
        text.textContent=data.login.toString()
      }
    };

    getUsername();
  </script>
</html>
