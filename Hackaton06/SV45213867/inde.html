<!DOCTYPE html>

    <title>Web Storage Example</title>

<body>
    <div>
        <label for="numeroSerie">Número de Serie:</label>
        <input type="text" id="numeroSerie" value="123">
    </div>
    <div>
        <label for="imei">IMEI:</label>
        <input type="text" id="imei" value="456">
    </div>
    <div>
        <label for="marca">Marca:</label>
        <input type="text" id="marca" value="Samsung">
    </div>
    <div>
        <label for="reportado">Reportado:</label>
        <select id="reportado">
            <option value="no">No</option>
            <option value="si">Sí</option>
        </select>
    </div>
    <div>
        <label for="primerDiagnostico">Primer Diagnóstico:</label>
        <input type="text" id="primerDiagnostico" value="Problema desconocido">
    </div>
    <div>
        <label for="abono">Abono:</label>
        <input type="number" id="abono" value="50">
    </div>
    <button onclick="agregarTelefono()">Agregar Teléfono</button>

    <hr>

    <h2>Lista de Teléfonos Agregados</h2>

        <thead>
            <tr>
                <th>Número de Serie</th>
                <th>IMEI</th>
                <th>Marca</th>
                <th>Diagnóstico</th>
                <th>Estado de Reparación</th>
                <th>Abono</th>
            </tr>
        </thead>
        <tbody id="tablaTelefonosBody">
            <!-- Aquí se agregarán las filas de teléfonos -->
        </tbody>
    </table>
