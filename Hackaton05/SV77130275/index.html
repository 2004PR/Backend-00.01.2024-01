

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPAIRPHONES</title>
    <link rel="stylesheet" href="style.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h2>
                        REPARAR SMARTHPHONES   
                    </h2>
                    <p>
                        SEPARE SU CITA HOY!
                    </p>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a href="#" onclick="crearCliente()" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-qrcode"></span> Generar Cliente</a>
                        <br>
                        <br>
                        <br>
                        <a href="#" onclick="crearEmpleado()" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-qrcode"></span> Generar Empleado</a>
                        <br>
                        <br>
                        <br>
                        <a href="#" onclick="crearTicket()" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-qrcode"></span> Generar Cita</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <table id="tableCliente">
      <thead>
        <tr>
          <th data-field="nombres">Nombres y Apellidos</th>
          <th data-field="DNI">N° DNI</th>
          <th data-field="tel">N° Teléfono</th>
          <th data-field="IMEI">IMEI</th>
        </tr>
      </thead>
    </table>
<br>
<table id="tableEmploy">
  <thead>
    <tr>
      <th data-field="name">Nombres y Apellidos</th>
      <th data-field="skills">Especialidad</th>
    </tr>
  </thead>
</table>
<br>
<table id="tableTicket">
    <thead>
      <tr>
        <th data-field="idTicket">Nro.</th>
        <th data-field="cliente">Cliente</th>
        <th data-field="employ">Técnico</th>
        <th data-field="status">Estado</th>
        <th data-field="adelanto">50% de Pago</th>
      </tr>
    </thead>
  </table>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e59191e4cc.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
