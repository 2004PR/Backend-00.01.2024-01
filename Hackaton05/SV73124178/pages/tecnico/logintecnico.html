<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logueo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container-sm vh-100 d-flex justify-content-center align-items-center">
    <div class="card w-100">
        <div class="card-title">
            <h2 class="text-danger text-uppercase fw-bold text-center my-3">Telefonía SAC</h2>
        </div>
        <div class="card-body">
            <div class="">
                <label for="" class="form-label">Seleccione una sucursal</label>
                <select class="form-select" id="cboSucursales">
                    <option value="0">-- Seleccione --</option>
                </select>
            </div>
            <div class="mt-2">
                <label for="" class="form-label">Usuario</label>
                <input type="number" class="form-control" id="txtUsuario" placeholder="Ingrese su usuario" autocomplete="off" />
            </div>
            <div class="mt-2">
                <label for="" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="txtPassword" placeholder="Ingrese su contraseña" autocomplete="off" />
            </div>
            <div class="mt-3">
                <button class="btn btn-success w-100" id="btnLoguearSistema">Iniciar Sesión</button>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/indextecnico.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
