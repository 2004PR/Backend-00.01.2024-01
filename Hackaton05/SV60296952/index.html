<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reparaciones de Celulares IDAT</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Gestión de Reparaciones de Celulares IDAT</h1>

    <div>
        <label for="numeroSerie">Número de Serie:</label>
        <input type="text" id="numeroSerie"><br>

        <label for="imei">IMEI:</label>
        <input type="text" id="imei"><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca"><br>

        <label for="reportado">Reportado:</label>
        <select id="reportado">
            <option value="si">Sí</option>
            <option value="no" selected>No</option>
        </select><br>

        <label for="diagnostico">Diagnóstico:</label>
        <input type="text" id="diagnostico"><br> 

        <button onclick="agregarTelefono()">Agregar Teléfono</button>
    </div>

    <h2>Estado del Equipo</h2>
    <table id="estadoEquipoTable">
        <thead>
            <tr>
                <th>Número de Serie</th>
                <th>IMEI</th>
                <th>Marca</th>
                <th>Reportado</th>
                <th>Diagnóstico</th>
            </tr>
        </thead>
        <tbody id="estadoEquipoBody">
            
        </tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
