<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Técnicos</title>
    <!-- Incluir CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Incluir CSS de Bootstrap-Table -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.0/bootstrap-table.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registrar Técnico</h2>
        <!-- Contenido del formulario aquí -->
        <h3>Técnicos Registrados</h3>
        <table id="tablaTecnicos" 
               data-toggle="table" 
               data-toolbar="#toolbar"
               class="table">
            <thead>
                <tr>
                    <th data-field="nombre">Nombre</th>
                    <th data-field="skills">Skills</th>
                </tr>
            </thead>
        </table>
    </div>
    <!-- Incluir JavaScript de Bootstrap y Bootstrap-Table -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.0/bootstrap-table.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
