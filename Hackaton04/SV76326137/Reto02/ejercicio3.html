<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Tipo de Valor</title>
</head>
<body>
    <h1>Ingrese un valor:</h1>

    <form onsubmit="obtenerTipo(); return false;">
        <label for="valor">Valor:</label>
        <input type="text" id="valor" required>
        <button type="submit">Obtener Tipo</button>
    </form>

    <h2>Resultado:</h2>
    <div id="resultado"></div>

    <script src="js/script3.js"></script>
</body>
</html>
