    <title>Suma de Cubos</title>
</head>
<body>

    <form onsubmit="calcularSumaDeCubos(); return false;">
        <label for="numero1">Número 1:</label>

        <label for="numero2">Número 2:</label>

    </form>

    <div id="resultado"></div>

    <script src="js/script2.js"></script>
