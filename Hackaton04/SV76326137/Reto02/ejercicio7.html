<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Número de Teléfono</title>
</head>
<body>
    <h1>Ingrese 10 dígitos para formar un número de teléfono:</h1>

    <form onsubmit="generarNumeroTelefono(); return false;">
        <label for="digito1">Dígito 1:</label>
        <input type="number" id="digito1" min="0" max="9" required>

        <label for="digito2">Dígito 2:</label>
        <input type="number" id="digito2" min="0" max="9" required>

        <label for="digito3">Dígito 3:</label>
        <input type="number" id="digito3" min="0" max="9" required>

        <label for="digito4">Dígito 4:</label>
        <input type="number" id="digito4" min="0" max="9" required>

        <label for="digito5">Dígito 5:</label>
        <input type="number" id="digito5" min="0" max="9" required>

        <label for="digito6">Dígito 6:</label>
        <input type="number" id="digito6" min="0" max="9" required>

        <label for="digito7">Dígito 7:</label>
        <input type="number" id="digito7" min="0" max="9" required>

        <label for="digito8">Dígito 8:</label>
        <input type="number" id="digito8" min="0" max="9" required>

        <label for="digito9">Dígito 9:</label>
        <input type="number" id="digito9" min="0" max="9" required>

        <label for="digito10">Dígito 10:</label>
        <input type="number" id="digito10" min="0" max="9" required>

        <button type="submit">Generar Número de Teléfono</button>
    </form>

    <h2>Número de Teléfono:</h2>
    <div id="numeroTelefono"></div>

    <script src="js/script7.js"></script>
</body>
</html>
