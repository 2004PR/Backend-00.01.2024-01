<!DOCTYPE html>
<html lang="es">
    <!-- ejemplo para test
[2, 3, 1, 0] -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicar por la Longitud de la Matriz</title>
</head>
<body>
    <label for="matrizInput">Matriz:</label>
    <input type="text" id="matrizInput" placeholder='Ingrese la matriz como un array JSON'><br><br>

    <button id="multiplicarBtn">Multiplicar por Longitud de la Matriz</button>

    <script>
        const multiplyByLength = (matriz) => {
            return matriz.map(valor => valor * matriz.length);
        };

        document.getElementById("multiplicarBtn").addEventListener("click", function() {
            const matrizString = document.getElementById("matrizInput").value;
            const matriz = JSON.parse(matrizString);

            const resultado = multiplyByLength(matriz);
            alert("El resultado de multiplicar cada valor por la longitud de la matriz es: " + JSON.stringify(resultado));
        });
    </script>
</body>
</html>
