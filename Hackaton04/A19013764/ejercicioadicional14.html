<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números Cuadrados</title>
</head>
<body>
    <label for="numeroInput">Número:</label>
    <input type="number" id="numeroInput" placeholder="Ingrese un número"><br><br>

    <button id="calcularBtn">Calcular Suma de Números Cuadrados</button>

    <script>
        const squaresSum = (n) => {
            let suma = 0;
            for (let i = 1; i <= n; i++) {
                suma += i * i;
            }
            return suma;
        };

        document.getElementById("calcularBtn").addEventListener("click", function() {
            const numero = parseInt(document.getElementById("numeroInput").value);

            const sumaCuadrados = squaresSum(numero);
            alert("La suma de los números cuadrados hasta " + numero + " es: " + sumaCuadrados);
        });
    </script>
</body>
</html>
