<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Cubos</title>
</head>
<body>
    <button id="calcularBtn">Calcular Suma de Cubos</button>

    <script>
        const sumOfCubes = numeros => {
            let sumaCubos = 0;
            for (let i = 0; i < numeros.length; i++) {
                sumaCubos += Math.pow(numeros[i], 3);
            }
            return sumaCubos;
        };

        document.getElementById("calcularBtn").addEventListener("click", function() {
            const numeros = prompt("Ingrese los números separados por comas para calcular la suma de sus cubos:").split(",").map(Number);
            const resultado = sumOfCubes(numeros);
            alert("La suma de los cubos de los números ingresados es: " + resultado);
        });
    </script>
</body>
</html>
