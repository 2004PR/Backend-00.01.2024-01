<!DOCTYPE html>
<!-- ejemplo para test
[1, 2, 3, "x", "y", 10] -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Enteros</title>
</head>
<body>
    <label for="matrizInput">Matriz:</label>
    <input type="text" id="matrizInput" placeholder='Ingrese la matriz como un array JSON'><br><br>

    <button id="filtrarBtn">Filtrar Enteros</button>

    <script>
        const filterList = (matriz) => {
            return matriz.filter(elemento => typeof elemento === "number" && Number.isInteger(elemento));
        };

        document.getElementById("filtrarBtn").addEventListener("click", function() {
            const matrizString = document.getElementById("matrizInput").value;
            const matriz = JSON.parse(matrizString);

            const resultado = filterList(matriz);
            alert("La nueva matriz con solo enteros es: " + JSON.stringify(resultado));
        });
    </script>
</body>
</html>
