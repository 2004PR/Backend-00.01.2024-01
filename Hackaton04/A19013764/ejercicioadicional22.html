<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalizar Última Letra</title>
</head>
<body>
    <label for="cadenaInput">Cadena:</label>
    <input type="text" id="cadenaInput" placeholder="Ingrese una cadena"><br><br>

    <button id="capitalizarBtn">Capitalizar Última Letra</button>

    <script>
        function capLast(cadena) {
            const palabras = cadena.split(" ");
            const palabrasCapitalizadas = palabras.map(palabra => {
                const ultimaLetra = palabra.slice(-1).toUpperCase();
                return palabra.slice(0, -1) + ultimaLetra;
            });
            return palabrasCapitalizadas.join(" ");
        }

        document.getElementById("capitalizarBtn").addEventListener("click", function() {
            const cadena = document.getElementById("cadenaInput").value;
            const resultado = capLast(cadena);
            alert(resultado);
        });
    </script>
</body>
</html>
