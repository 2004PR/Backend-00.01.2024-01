<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo con Nombre, Apellido y Edad</title>
</head>
<body>
    <label for="nombreInput">Nombre:</label>
    <input type="text" id="nombreInput" placeholder="Ingrese su nombre"><br><br>

    <label for="apellidoInput">Apellido:</label>
    <input type="text" id="apellidoInput" placeholder="Ingrese su apellido"><br><br>

    <label for="edadInput">Edad:</label>
    <input type="number" id="edadInput" placeholder="Ingrese su edad"><br><br>

    <button id="saludarBtn">Saludar</button>

    <script>
        const saludar = (nombre, apellido, edad) => {
            return `Hola, mi nombre es ${nombre} ${apellido} y mi edad ${edad}`;
        };

        document.getElementById("saludarBtn").addEventListener("click", function() {
            const nombre = document.getElementById("nombreInput").value;
            const apellido = document.getElementById("apellidoInput").value;
            const edad = document.getElementById("edadInput").value;

            const mensaje = saludar(nombre, apellido, edad);
            alert(mensaje);
        });
    </script>
</body>
</html>
