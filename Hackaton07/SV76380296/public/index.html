<html lang="en">

  <script>
    const text = document.querySelector(`.data`)
    const getUsername = async () => {
      const response = await fetch("/api/github/jamzdeveloper");
      if (response.ok) {
        const data = await response.json();
        console.log(data);
        text.textContent=data.login.toString()
      }
    };

    const text2 = document.querySelector(`.data2`)
    const getNasa = async () => {
      const response = await fetch("https://api.nasa.gov/planetary/apod?api_key=56ghggT6RaZ3qQH9Lg9Jy85xbhPnbPWY89W5yJOs");
      if (response.ok) {
        const data = await response.json();
        console.log(data);
        text2.textContent=data.explanation.toString()
      }
    };

    const text3 = document.querySelector(`.data3`)
    const getPoke = async () => {
      const response = await fetch("https://pokeapi.co/api/v2/pokemon/ditto");
      if (response.ok) {
        const data = await response.json();
        console.log(data.moves);
        text3.textContent=data.toString()
      }
    };

    const text3_ = document.querySelector(`.data3_`)

        const data = await response.json();
        console.log(data);
        text3_.textContent=data.toString()
      }
    };

    const text4 = document.querySelector(`.data4`)

      const response = await fetch("https://api.unsplash.com/search/collections?per_page=12&client_id=e0cOa8fCcLrqZC_zvBCW1fRmsBK2XPJ4bNs66t6Uwjw&query=space");
      if (response.ok) {
        const data = await response.json();
        console.log(data);
        text4.textContent=data.toString()
      }
    };

    const text5 = document.querySelector(`.data5`)

      const response = await fetch("https://quotes.rest/qod?language=en");
      if (response.ok) {
        const data = await response.json();
        console.log(data);
        text5.textContent=data.toString()
      }
    };

    const text6 = document.querySelector(`.data6`)
    const getRickMorty = async () => {
      const response = await fetch("https://rickandmortyapi.com/api/character?pages=32");
      if (response.ok) {

        console.log(data);
        console.log(data.results[0]);

      if (response.ok) {
        const data = await response.json();
        console.log(data);
        text7.textContent=data.toString()
      }
    };




    getUsername();
