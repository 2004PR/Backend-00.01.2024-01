<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Venta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a href="/menu" class="btn btn-primary">< Menu</a><br><br>
    <h1>Agregar Venta</h1>
    <form action="/create" method="POST" class="">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" />
      <label for="description">Descripción:</label>
      <textarea id="description" name="description"></textarea>
      <label for="date">Fecha:</label>
      <input type="date" id="date" name="date" />
      <label for="completed">Completado:</label>
      <input type="radio" name="completed" value="true" />
      <label for="completed-yes">Sí</label>
      <input type="radio" name="completed" value="false" />
      <label for="completed-no">No</label><br><br>
      <input class="btn btn-success" type="submit" value="Enviar" />
    </form>
  </body>
</html>
